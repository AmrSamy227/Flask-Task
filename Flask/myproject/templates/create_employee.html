{% extends "base.html" %}
{% block title %}Create Employee{% endblock %}

{% block content %}
<h1>Create Employee</h1>
<form method="POST" class="job-form">
    <div class="form-group">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="job_id">Job:</label><br>
        <select id="job_id" name="job_id" required>
            {% for job in jobs %}
            <option value="{{ job.id }}">{{ job.title }} - {{ job.company }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit">Add Employee</button>
</form>

<style>
    .job-form {
        display: inline-block;
        background: white;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        text-align: left;
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}
